<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input value="222" id="inputValue" type="text" placeholder="Введите десятичное число">
	<input onclick="myFn()" type="button" value="Ответ">
	<span>Ваше число: <span id="result">13231</span></span>
	<script>
		
		const myFn = () => {
			let value = document.getElementById('inputValue').value;
			value = Number(value);
			let myArray = [];
			let NewArray = [];
			let result = "";
			for (let i = 0; value > 0; i++){
				let remaider = value % 2;
				myArray[i] = remaider;
				value = value / 2;
				value = Math.trunc(value);
			}
			let valueLength = myArray.length;
			for (let i = 0; i < myArray.length; i ++){
				valueLength -= 1;
				NewArray[i] = myArray[valueLength];
				result += NewArray[i];
			}
			document.getElementById('result').innerHTML = result;
			if (result == ''){
				document.getElementById('result').innerHTML = 0;
			}
		}
	</script>
</body>
</html>
